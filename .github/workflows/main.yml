name: Docker build && publish
##test
on:
  workflow_call:
    inputs:
      imageName:
        type: string
        description: 'Name of the Image pushed to registry'
        required: true
      imageTag:
        type: string
        description: 'Tag of the Image pushed to registry'
      module_name:
        type: string
        description: 'Tag of the Image pushed to registry'

jobs:
  build-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: list files
        shell: bash    
        run: |
            cd tma/deploy/dev/aks
            ls -l
            cat secret.yaml

      - name: Checkout code
        uses: actions/checkout@v4  
        with:
          repository: thalissonorg/workflow
          ref: main
          token: ${{ github.token }}
          path: .

      - name: list files
        shell: bash    
        run: |
            cd tma/deploy/dev/aks
            ls -l
            cat secret.yaml

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set module vars
        id: vars_setup
        shell: bash
        run: |       
          release_version=$(echo "${{ inputs.imageName }}" | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
          if [ -f "Build_args.json" ]; then
            temp_file=$(mktemp)
            jq --arg RELEASE_VERSION "$release_version-${{ inputs.imageName }}" '. + {("RELEASE_VERSION"): $RELEASE_VERSION}' "Build_args.json" > "$temp_file" && mv "$temp_file" "Build_args.json"
          fi
          cat Build_args.json
        working-directory: ${{ inputs.module_name }}
      
      
      - name: Prepare Package Name
        run: |   
          IMAGE_NAME=$(echo ${{ inputs.imageName }} | tr '[:upper:]' '[:lower:]')
          if [ -n "${{ inputs.imageTag }}" ]; then
            TAG=":${{ inputs.imageTag }}"
          else
            TAG=""
          fi
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.module_name }}/
          tags: ghcr.io/github-edp/${{ env.IMAGE_NAME }}:${{ env.TAG }}
 
          

      - name: Push Image
        uses: docker/build-push-action@v5
        with:
          push: true
          context: ${{ inputs.module_name }}/
          tags: ghcr.io/github-edp/${{ env.IMAGE_NAME }}:${{ env.TAG }}
